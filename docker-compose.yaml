version: "3.9"
services:
  backend:
    container_name: backend
    hostname: backend
    build:
      context: ./
      dockerfile: ./DockerFiles/Dockerfile_BackEnd
    image: backend:latest
    expose:
      - "5000"
    deploy:
      resources:
        limits:
          memory: 13G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  frontend:
    container_name: frontend
    hostname: frontend
    depends_on:
      - backend
    build:
      context: ./
      dockerfile: ./DockerFiles/Dockerfile_FrontEnd
    image: streamlit:latest
    ports:
      - "8501:8501"
    deploy:
      resources:
        limits:
          memory: 1G
